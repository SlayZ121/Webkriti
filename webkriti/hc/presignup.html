<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-Commerce Store</title>
    <link rel="stylesheet" href="presignup.css">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

</head>
<body>
    
    <header class="homepg-header">
        <nav class="homepg-nav">
            <div class="logo">
                <h3>Capel</h3>
            </div>
            
            <div class="auth-buttons">
                <a href="signin.html" class="auth-button">SignUp/Login</a>
                <a href="#About" class="auth-button">About</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to <span class="capel-text">Capel</span> !</h1>
        <p>Discover a wide range of products at your fingertips</p>
        <a href="signin.html" onclick=meow() class="cta-button">Shop Now</a>
    </section>
    <script>
        function meow() {
            // Display an alert
            window.alert("Please sign in to your account before you shop!");

            // Redirect to a new page
            window.location.href = "signin.html"; 
        }
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <section class="one">

      <form class="form" method="post" action='/signup'id ="form" name="form">
        <p class="form-title">Create new account</p>
         <div class="input-container">
           <input type="email" id="email" name="email" required type="email" placeholder="Enter your email">
           <span>
           </span>
       </div>
       <div class="input-container">
           <input type="password" id="password" name="password" placeholder="Enter your password"  required minlength="8" maxlength="20">
         </div>
          <button type="submit"  class="submit" id="submit">
         Sign Up
       </button>
 
       
    </form>
 
    </section>
    <script>
      const queryParams = new URLSearchParams(window.location.search);
      const errorMessage = queryParams.get('error');
  
      if (errorMessage) {
        alert(errorMessage);
      }
    </script>
  </body>
</html>
